  <header>

  <div class="main">
    <div class="left">
      <h1 class="t2">Register</h1>
      <br>

      E-mail :  <input id="email" type="text" name="email" value=""><br><br>
      Website :  <input id="website" type="text" name="website" value=""><br><br>
      Gender :  <input id="gender" type="radio" name="gender" value="female" onclick="setgender('female')"> Female <input id="gender" type="radio" name="gender" value="male"  onclick="setgender('male')"> Male <br><br>
      Skill :  <input id="skill" type="checkbox" name="skill" value="c++" onclick="setcpp()"> C++ <input id="skill" type="checkbox" name="skill" value="java" onclick="setjava()"> Java <input id="skill" type="checkbox" name="skill" value="python"  onclick="setpython()"> Python <br><br>
      photo :  <input id="imgupload" type="file" name="photo" placeholder="Photo" accept=".jpg, .jpeg, .png" required="" capture><br><br>
      <input type="button" name="submit" value="Enroll Student" onclick='formValidation()'>
      </form>
